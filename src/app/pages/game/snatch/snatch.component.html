<app-page-layout [headerTheme]="'light'">
    <div class="container-fluid snatch-container" (window:resize)="onResize($event)">
        <div class="scroll-wrapper pt-3 pb-5">
            <ngx-slick-carousel class="carousel ms-3" #slickModal="slick-carousel" [config]="slideConfig">
                <div ngxSlickItem class="slide mx-2" *ngFor="let perItem of rewardItems;">
                    <app-reward-item></app-reward-item>
                </div>
              </ngx-slick-carousel>
        </div>
        <div class="mx-auto g-5">
            <div class="sc__wrapper mx-auto" [ngClass]="{'pe-none' : !isStartScratch}"  [style.background]="'url(/assets/img/project/game/snatch/' + imageName + ')'">
                <div id="js--sc--container"></div>
            </div>
        </div>
        <div class="d-grid mx-auto scratch-button-content mt-5">
            <image-button [text]="'scratch & win'" [size]="'lg'" (onClick)="onHanldeStartScratch($event)"></image-button>
        </div>
        <div class="reward-information text-dark text-center py-4 fw-bold">
            You will be charged 100$.
        </div>
        <div class="coin-image-wrapper">
            <img src="assets/img/project/game/snatch/coin.png" />
        </div>
    </div>
</app-page-layout>
