<app-page-layout [headerTheme]="'light'">
  <div class="bg-light text-dark pt-5 text-center">
    <div class="start-spin-button mx-auto">
      <image-button
        [text]="'Spin the wheel'"
        (click)="calculatePrize()"
        [size]="'lg'"
      ></image-button>
    </div>
    <div class="mt-3">You will be charged 100$</div>
    <div class="spin-wrapper mt-5">
      <div class="spin-mark">
        <img src="/assets/img/project/game/spin/mark.png" width="80" />
      </div>
      <canvas
        (click)="getSegment($event)"
        class="spin-panel"
        id="canvas"
        [width]="1240"
        [height]="620"
      >
        <p>Sorry, your browser doesn't support canvas. Please try another.</p>
      </canvas>
      <div class="spin-result">
        <img src=""/>
      </div>
      <div class="spin-center">
        <img src="/assets/img/project/game/spin/spin-center.png"/>
      </div>
    </div>
  </div>
</app-page-layout>
