<div class="manage-reward-wrapper container-fluid d-flex flex-column">
    <label class="fs-3 ps-3 mb-5" [ngStyle]="{'font-family': 'app_font'}">Redeem Rewards</label>
    <div class="row mb-auto">
        <div class="col-md-3 col-lg-3 col-sm-1 col-xs-12"></div>
        <div class="col-md-6 col-lg-6 col-sm-7 col-xs-12 mx-auto ">
            <div class="card border-0 rounded-4 py-3 d-flex flex-column">
                <div class="text-center text-white mx-auto fs-4 py-3" [ngStyle]="{'word-break' : 'break-word', 'width.%' : 35, 'line-height' : 1, 'font-family': 'app_font'}">
                    Free Icecream for a Month
                </div>
                <div class="item-image mx-auto mb-auto">
                    <img src="assets/img/project/dashboard/home/collection_1.png" />
                </div>
                <div class="text-center text-white mx-auto fs-4 py-2 fw-bold text-uppercase">
                    789344dwjdc
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center px-3">
                    <div class="left-side">
                        <img src="assets/img/project/dashboard/qr.png" />
                    </div>
                    <div class="right-side">
                        <img src="assets/img/project/dashboard/mark.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-4 col-xs-12">
            <div class="card border-0 shadow bg-white rounded-4 mb-3">
                <div class="card-body">
                    <div class="d-flex align-items-center py-1">
                        <label class="green-circle me-3"></label>
                        <label [ngStyle]="{'font-size.px' : 12}">Active</label>
                    </div>
                    <div class="divider"></div>
                    <div class="d-flex align-items-center py-1">
                        <label class="green-circle me-3"></label>
                        <label [ngStyle]="{'font-size.px' : 12}">Coupon Code Used: 3</label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <label class="text-muted" [ngStyle]="{'font-size.px' : 12}">
                    Date Till Expiry: 11:00 PM. 20/20/2022
                </label>
            </div>
        </div>
    </div>
    
    <app-pagination [count]="itemsCount" [page]="itemsPage" [perPage]="itemsPerPage" (changePage)="onChangePage($event)">
    </app-pagination>
</div>
