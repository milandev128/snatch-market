<div class="row m-0 px-0 py-5 mk-main-wrapper">
    <label class="mb-3">Select Character</label>
    <div class="col-md-12 col-lg-8 col-xs-12 d-flex flex-column">
        <div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-4 row-cols-xl-4">
            <div class="col mb-3">
                <div class="card text-center py-0 rounded-4 border-0 shadow my-0 h-100">
                    <img src="assets/img/project/reward_drops/1.png" class="img-fluid" />
                </div>
            </div>
            <div class="col mb-3">
                <div class="card text-center py-0 rounded-4 border-0 shadow my-0 h-100">
                    <img src="assets/img/project/reward_drops/2.png" class="img-fluid" />
                </div>
            </div>
            <div class="col mb-3">
                <div class="card text-center py-0 rounded-4 border-0 shadow my-0 h-100">
                    <img src="assets/img/project/reward_drops/3.png" class="img-fluid" />
                </div>
            </div>
            <div class="col mb-3">
                <div class="card text-center py-0 rounded-4 border-0 shadow my-0 h-100">
                    <div class="my-auto mx-auto d-grid">
                        <img src="assets/img/project/merchant/filter_icon.png" width="32"
                            class="img-fluid mb-3 mx-auto" />
                        <label class="fw-800 fs-5">Filters</label>
                    </div>

                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="card p-4 rounded-4 border-0 shadow mb-4">
                <div class="row d-flex flex-row flex-xs-column">
                    <div class="col-md-8 col-xs-12">
                        <div class="mb-3" [ngStyle]="{'width' : '100%'}">
                            <label for="main_color" class="form-label">Main Color</label>
                            <div class="d-flex flex-row align-items-center">
                                <input class="form-control me-4" id="main_color" type="text" placeholder="" />
                                <span class="shadow p-2 rounded-2 cursor-pointer" colorpicker><img src="assets/img/project/merchant/color_picker_icon.png" class="img-fluid" width="32" /></span>
                            </div>
                        </div>
                        <div class="mb-3" [ngStyle]="{'width' : '100%'}">
                            <label for="border_color" class="form-label">Border Color</label>
                            <div class="d-flex flex-row align-items-center">
                                <input class="form-control me-4" id="border_color" type="text" placeholder="" />
                                <span class="shadow p-2 rounded-2 cursor-pointer"><img src="assets/img/project/merchant/color_picker_icon.png" class="img-fluid" width="32" /></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12 px-2">
                        <div class="card text-center py-0 rounded-4 border-0 shadow my-0 h-100">
                            <div class="my-auto mx-auto d-grid">
                                <img src="assets/img/project/merchant/upload_icon.png" width="32"
                                    class="img-fluid mb-3 mx-auto" />
                                <label class="fw-500">Upload Logo</label>
                            </div>
        
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="mt-auto d-flex justify-content-between">
            <button class="btn rounded-pill bg-dark px-5" (click)="onBack()">Back</button>
            <button class="btn rounded-pill main-bg-color px-5" (click)="onNext()">Next</button>
        </div>
    </div>
