<div class="manage-collection-wrapper container-fluid d-flex flex-column">
    <label class="fs-3 ps-3 mb-5" [ngStyle]="{'font-family': 'app_font'}">Manage Collection</label>
    <div class="row px-3 pe-5 mb-auto">
        <div class="col-md-6 col-sm-12 text-center mb-5">
            <div class="text-center my-auto mb-3">
                <div class="pie-chart my-auto">
                    <div class="indicator">
                        <img src="assets/img/project/dashboard/chart_indicator.png" />
                        <div class="indicator-info shadow-sm py-2 px-1" [ngStyle]="{'font-size.px' : 10}">40% Collected
                        </div>
                    </div>
                </div>
            </div>
            <label class="fw-bold" [ngStyle]="{'font-family': 'app_font'}">Money Collected</label>
        </div>
        <div class="col-md-6 col-sm-12 mb-5">
            <div class="card border-0 bg-white shadow">
                <div class="card-body">
                    <div class="user-item mb-3 px-2">
                        <div
                            class="d-flex flex-row justify-content-between align-items-center py-2 px-3 bg-white shadow rounded-1 mb-3">
                            <label class="">20%</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>
                        <div
                            class="d-flex flex-row justify-content-between align-items-center py-2 px-3 bg-white shadow rounded-1 mb-3">
                            <label class="">30%</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>
                        <div
                            class="d-flex flex-row justify-content-between align-items-center py-2 px-3 bg-white shadow rounded-1 mb-3">
                            <label class="">10%</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>
                        <div
                            class="d-flex flex-row justify-content-between align-items-center py-2 px-3 bg-white shadow rounded-1 mb-3">
                            <label class="">5%</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-wrapper p-0">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">User Name</th>
                            <th scope="col">Sales Price</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Percentage</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="separator"></tr>
                        <tr class="shadow-sm">
                            <td>Mohammad</td>
                            <td>50$</td>
                            <td>Mohammad</td>
                            <td>20%</td>
                            <td>10.10.2010</td>
                        </tr>
                        <tr class="separator"></tr>
                        <tr class="shadow-sm">
                            <td>Mohammad</td>
                            <td>50$</td>
                            <td>Mohammad</td>
                            <td>20%</td>
                            <td>10.10.2010</td>
                        </tr>
                        <tr class="separator"></tr>
                        <tr class="shadow-sm">
                            <td>Mohammad</td>
                            <td>50$</td>
                            <td>Mohammad</td>
                            <td>20%</td>
                            <td>10.10.2010</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-pagination [count]="itemsCount" [page]="itemsPage" [perPage]="itemsPerPage" (changePage)="onChangePage($event)">
    </app-pagination>
</div>
