<div class="category-card-container">
    <div class="card border-0 rounded-5 ">
        <div class="cate-image" [ngClass]="data.imagePos">
            <img [src]="data.image" class="" />
        </div>
        <div class="cate-title text-white h-100 w-100 py-4 px-4" [ngClass]="data.titlePos">
            {{data.title}}
        </div>
    </div>
</div>
