<div class="reward-card-wrapper mx-auto rounded-4 pt-4 h-100" (click)="onClick()">
    <img class="reward-image mx-auto" [src]="data.imageUrl" />
    <div class="reward-card-footer d-flex flex-row justify-content-between align-items-center py-4">
        <div class="left-footer-item">
            <img src="assets/img/project/symbol.png" />
        </div>
        <div class="px-2 my-auto flex-fill me-auto">
            <p class="text-break fw-100 mb-0" [style.font-size]="'12px'">
                {{data.title}}
            </p>
            <p class="text-break mb-0 fw-bold" [style.font-size]="'12px'">
                Starbucks
            </p>
        </div>
        <div class="right-footer-item text-center py-2 cursor-pointer d-felx flex-column justify-content-center align-items-end">
            <div  [style.font-size]="'10px'">Draw Fee:</div>
            <div class="d-grid">
                <div class="fw-300 rounded-1 px-1 py-1" [ngStyle]="{'font-size.px' : 10, 'border' : '1px solid #D67018'}">{{data.drawFee | number}}$</div>
            </div>
        </div>
    </div>
</div>
