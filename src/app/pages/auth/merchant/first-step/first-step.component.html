<div class="text-dark d-grid col-7 mx-auto mb-5">
    <label class="me-auto fw-500">step 1/5</label>
    <label class="me-auto fs-3 fw-500">Create Account</label>
    <label class="me-auto">*Mandatory</label>
</div>
<div class="col-7 mx-auto">
    <div class="mb-3">
        <label for="company_name" class="form-label text-secondary">Company Name*</label>
        <input type="text" class="form-control" id="company_name" >
    </div>
    <div class="d-flex row">
        <div class="col">
            <div class="mb-3">
                <label for="country_category" class="form-label text-secondary">Select Country*</label>
                <select class="form-select" id="country_category" aria-label="Default select example">
                    <option selected></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="city_category" class="form-label text-secondary">Select City*</label>
                <select class="form-select" id="city_category" aria-label="Default select example">
                    <option selected></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="country_category" class="form-label text-secondary">Category*</label>
        <select class="form-select" id="country_category" aria-label="Default select example">
            <option selected></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
        </select>
    </div>
    <label class="text-dark mb-2">Address</label>
    <div class="mb-3">
        <label for="street_name" class="form-label text-secondary">Street*</label>
        <input type="text" class="form-control" id="street_name" >
    </div>
    <div class="mb-3">
        <label for="building_name" class="form-label text-secondary">Building</label>
        <input type="text" class="form-control" id="building_name" >
    </div>
    <div class="mb-3">
        <label for="floor_name" class="form-label text-secondary">Floor/Office Nb*</label>
        <input type="text" class="form-control" id="floor_name" >
    </div>
    <label class="text-dark mb-2">Contact Details</label>
    <div class="mb-3">
        <label for="company_website" class="form-label text-secondary">Company Website*</label>
        <input type="text" class="form-control" id="company_website" >
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label text-secondary">Phone Number*</label>
        <input type="text" class="form-control" id="phone_number" >
    </div>
    <div class="mb-3">
        <label for="company_email_address" class="form-label text-secondary">Company Email Address*</label>
        <input type="text" class="form-control" id="company_email_address" >
    </div>
    <div class="mb-3">
        <label for="contact_name" class="form-label text-secondary">Contact Name*</label>
        <input type="text" class="form-control" id="contact_name" >
    </div>
    <div class="mb-3">
        <label for="contact_email_address" class="form-label text-secondary">Contact Email Address*</label>
        <input type="text" class="form-control" id="contact_email_address" >
    </div>
    <div class="mb-3">
        <label for="user_name" class="form-label text-secondary">User Name*</label>
        <input type="text" class="form-control" id="user_name" >
    </div>
    <div class="mb-3">
        <label for="company_name" class="form-label text-secondary">Password*</label>
        <input type="text" class="form-control" id="company_name" >
    </div>
    <div class="mb-5 d-grid">
        <button class="btn next-button" (click)="onClickNext()">Next</button>
    </div>
</div>
