<div class="card reward-collection-card-wrapper text-center rounded-4">
    <div class="card-header border-0 text-dark fw-900 fs-5 bg-transparent">Starbucks</div>
    <img src="assets/img/project/pick-card.png" class="card-img-top image-fluid mx-auto" alt="card image">
    <div class="card-body text-dark py-1 ">
        <div class="fw-900" [style.font-size]="'12px'">Draw Fee</div>
        <div class="fs-6 fw-900">50$</div>
        <div class="mx-auto" [style.width]="'9rem'">
